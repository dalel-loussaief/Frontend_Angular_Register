<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-md-4">

            <div class="alert alert-danger" *ngIf="err==1">
                <strong>Email already registered</strong>
            </div> 
            <div class="alert alert-success" *ngIf="success==1">
                <strong>Registion has been success</strong>
            </div> 
            <form>
                <div class="form-group">
                    <label>Nom Utilisateur :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                </div>
             
                <div class="row justify-content-md-center">
                    <button type="button" (click)="register()" class="btn btn-success">Register</button>
                </div>

                <p class="m-2">Vous n'avez pas de compte pour vous connecter ? <a routerLink="/register" class="text-decoration-none text-primary font-weight-bold">CrÃ©er un compte</a>
                </p>
            </form>
        </div>
    </div>
</div>
